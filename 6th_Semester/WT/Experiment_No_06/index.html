<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#mainCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#mainCarousel" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="../Experiment_No_03/allanimals.jpg" width="100%" style="height: 100vh;" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Animals</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../Experiment_No_03/birds.jpg" width="100%" style="height: 100vh;" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Birds</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../Experiment_No_03/insects.webp" width="100%" style="height: 100vh;" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Insects</h1>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <h1 class="position-absolute top-0 start-50 translate-middle mt-5 text-white bg-dark">Creatures on Earth</h1>
</body>

</html>
